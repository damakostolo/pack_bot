<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>shop</title>

    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div id= main >
      <h1> Купить негра</h1>
      <img src="static/images.jpg"> 
      <p>Купи раба негра за любой донат програмисту , кушать очень хочу, как и он</p>
      <button id="buy">BUY</button>

    </div >  
  </body>


  <body>
      <form id="form">
  
        <input type="text" placeholder="ИMя" id="user_name">
        
        <input type="text" placeholder="Email" id="user_email">
        
        <input type="text" placeholder="Ienesex" id="user_phone">
        
        <button id="order">Оформить заказ</button>
        
        </form>
  <div id="error"></div>      
    
  
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>

  let tg = window.Telegram.WebApp;
  let buy = document.getElementById("buy");
  let order = document.getElementById("order");
  tg.expand();

  buy.addEventListener("click" , () =>{
    document.getElementById("main").style.display = "none";
    document.getElementById("form").style.display = "block";
    document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + "" + tg.initDataUnsafe.user.last_name

  });

  order.addEventListener("click" , () =>{
    document.getElementById("error").innerText ='';
    let name = document.getElementById("user_name").value ;
    let email = document.getElementById("user_email").value ;
    let phone = document.getElementById("user_phone").value ;

    if(name.length < 5){
      document.getElementById("error").innerText = 'Ошибка в имени';
      return;
    }

    if(email.length < 5){
      document.getElementById("error").innerText = 'Ошибка в почте';
      return;
    }

    if(phone.length < 5){
      document.getElementById("error").innerText = 'Ошибка в номере телефона';
      return;
    }

    let data = {
      name: name,
      email: email,
      phone: phone
    }

    tg.sendData(JSON.stringify(data));

    tg.close();
  });

</script>


</body>

</html>
